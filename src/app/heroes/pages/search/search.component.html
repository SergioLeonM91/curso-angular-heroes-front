
<div fxLayout="column">
    <div>
        <h1>Heroes Search</h1>
        <mat-divider></mat-divider>
    </div>

    <div fxLayout="column">
        <h3>Search</h3>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Heroes</mat-label>
            <input type="text"
                placeholder="Pick one"
                aria-label="Heroes"
                matInput
                [(ngModel)]="term"
                [matAutocomplete]="auto"
                (input)="searching()">
            <mat-autocomplete 
                autoActiveFirstOption 
                #auto="matAutocomplete"
                (optionSelected)="selectedOption( $event )"
                >
                <mat-option *ngFor="let hero of heroes" [value]="hero">
                    {{hero.superhero | lowercase}}
                </mat-option>
                <mat-option value="" *ngIf="heroes.length === 0 && term.trim.length > 0">
                    Nothing was found with the term {{ term }}
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>
    </div>

    <div *ngIf="heroes.length > 0">
        <pre>
            {{ selectedHero | json }}
        </pre>
    </div>

</div>
