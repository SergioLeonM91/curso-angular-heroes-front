<h1 mat-dialog-title>Are you sure?</h1>
<hr>
<div mat-dialog-content>
    you are about to delete {{ data.superhero }}
    <br>
    Do you want to continue?
</div>

<div mat-dialog-actions>
    <button
        mat-raised-button
        mat-dialog-close
        cdkFocusInitial
        color="warn"
        (click)="confirmDelete()">
        Yes, delete!</button>
    
    <button
        mat-raised-button
        mat-dialog-close
        color="primary"
        (click)="close()">
        Cancel
    </button>
</div>
